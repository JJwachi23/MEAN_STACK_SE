<!-- Event Blinding -->
<!-- [(ngModel)] = "ทำงานเป็น Two-way Blinding (properties + $event)" -->
<!-- [ngModel] = "ทำงานเป็นตัวแปร properties" -->
<!-- (ngModelChange) = "ทำงานเป็นตัวแปร $event" -->


<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">Save Post!</button>
</mat-card>
